<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Reviews Web App">

  <meta name="theme-color" content="#252831">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="RestaurantRevs">

  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type='image/x-icon' href="/favicon.ico" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-cookie-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-cookie-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-cookie-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-cookie-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/icons/apple-cookie-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-cookie-180.png">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#neighborhoods-select" class="skiplink">Skip map and go directly to result filter</a>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="google maps"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter for neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter for cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <!-- Using localforage for IndexedDB -->
  <script src="js/localforage.min.js"></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt-4fsWC-PH7WWIDxXIpy8ePTs5NydeLs&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
