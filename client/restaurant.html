<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant Reviews Web App">

  <meta name="theme-color" content="#252831">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="RestaurantRevs">

  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type='image/x-icon' href="/favicon.ico" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles_min.css">

  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-cookie-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-cookie-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-cookie-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-cookie-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/images/icons/apple-cookie-167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-cookie-180.png">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation">
      <li><a href="/" aria-label="Back to main page">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="google maps"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <figure id="restaurant-fig">
        <img id="restaurant-img">
        <figcaption id='restaurant-figcap'></figcaption>
      </figure>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Using localforage for IndexedDB -->
  <script src="js/lib/localforage.min.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper_min.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info_min.js"></script>
  <!-- Google Maps -->
  <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXp-52FwdSpHzF0wVpCoRBrQaU2K46Ab0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
